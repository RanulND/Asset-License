<app-navbar></app-navbar>
<div>
    <h1 style="text-align: center;">User</h1>
</div>
<div *ngIf="loading">
    <div class="spinner-grow text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="container-sm mt-3" style="background-color: bisque;"  *ngIf="!loading">
    <div class="row">
        <div class="col col-lg-3">
            <div class="p-5">
                <img src="https://www.bsn.eu/wp-content/uploads/2016/12/user-icon-image-placeholder.jpg" height="200px">
            </div>
        </div>
        <div class="col-9 p-5">
            <div class="row bg-light">
               <!-- / -->
                <table>
                    <tr>
                        <td>
                            <h5>User</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="m-2">{{user.displayName}}
                                <!--name-->
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5>Age</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="m-2">Age
                                <!--age-->
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5>Address</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="m-2">
                                address
                                <!--address-->
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <div style="text-align: center;">
        <h2>Police Reports</h2>
    </div>
    <table class="table table-striped" align="center" width="100%" style="text-align: center;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Errors and Violations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let policeRecord of policeRecords">
                <td>{{policeRecord.date}}</td>
                <td>{{policeRecord.violation}}</td>
            </tr>
        </tbody>
    </table>
</div>
