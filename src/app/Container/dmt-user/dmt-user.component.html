<app-dmt-admin-navbar></app-dmt-admin-navbar>
<div class="container mt-3">
    <div class="content">
        <div class="name mb-5 text-center" *ngFor="let item of user">
            <h2><span class="p-3 bg-dark card shadow"><Strong>{{item.displayName}} | {{item.nic}}</Strong></span></h2>
        </div>
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-6 card shadow">
                <div class="row mt-3">
                    <div class="col-md-6 text-center">
                        <p>Medical</p>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Issued
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2 mt-2">
                <button class="btn btn-danger align-items-center">Update</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-6 card shadow">
                <div class="row mt-3">
                    <div class="col-md-6 text-center">
                        <p>Written Exams</p>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Passed
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <button class="btn btn-danger mt-2">Update</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-6 card shadow">
                <div class="row mt-3">
                    <div class="col-md-6 text-center">
                        <p>Trial exam</p>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Passed
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <button class="btn btn-danger mt-2">Update</button>
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col-md-2"></div>
            <div class="col-md-6 card shadow">
                <div class="row mt-3">
                    <div class="col-md-6 text-center">
                        <p>License</p>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Issued
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <button class="btn btn-danger mt-2">Update</button>
            </div>
        </div>
    </div>
    <div class="back-button mb-5 text-center" *ngFor="let item of user">
        <button class="p-2 card shadow btn btn-outline-dark text-center align-items-center" style="width: 15%; font-weight: 600;">back</button>
    </div>
</div>

<app-footer [fixed]="'signIn'"></app-footer>
